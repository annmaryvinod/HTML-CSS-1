<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>


<style>
    table {
        border: 3px solid green;
    }

    td,
    th {
        border: 1px solid black;
        border-collapse: collapse ;
    }
</style>

<body>

    <!-- table starts -->
    <table>
        <!-- column head starts -->
        <thead>
            <!-- the column headings itself is a row -->
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Place</th>
            </tr>
        </thead>
        <!-- column head ends -->
        <tbody>
            <!-- First row entries -->
            <tr>
                <td>Anne Frank</td>
                <td>13</td>
                <td>Germany</td>
            </tr>

            <!-- Second row entries -->
            <tr>
                <td>Hermoine</td>
                <td>15</td>
                <td>London</td>
            </tr>


            <!-- Third row entries -->
            <tr>
                <td>Malala</td>
                <td>23</td>
                <td>Pakistan</td>
            </tr>

        </tbody>

    </table>
    <!-- table ends -->
</body>

</html>
