<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
        
    </head>
    <body>
        <h1>HTML FORMS</h1>
    <form action="dataliist.html" method="get"> 


        <label for="username"> Your Username</label>
      <input type="text" id="username" placeholder="Username">
      <br><br>


      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Email ID">
      <br><br>




      <label for="password">Type Password</label>
      <input type="password" id="password" placeholder="Password">
      <br><br>




      <p>Select Your Gender</p>
       <input type="radio" name="gender" value="male">Male <br>
       <input type="radio" name="gender" value="female"> Female <br>
       <input type="radio" name="gender" value="other">Other <br>      
       <br><br>



       <p>Select Your Age Group:</p>
       <input type="radio" name="age" value="0-20">0-20 <br>
       <input type="radio" name="age" value="21-40">21-40 <br>
       <input type="radio" name="age" value="41+">41+ <br>
       <br><br>


       <label for="question">Security Question</label>
       <select name="question" id="question">
           <option value="q1">What is your pet?</option>
           <option value="q2">What is the colour of your handkerchief?</option>
           <option value="q3">What is your pet name?</option>
           <option value="q4">What is the nick name of your best friend?</option>
        </select>


           <br><br>
           <label for="answer">Security Answer</label>
           <input type="text" id="answer" placeholder="Type Your Answer">
           <br><br>




           <p>CHECKBOX</p>
           <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
           <label for="vehicle1"> I have a bike</label><br>
           <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
           <label for="vehicle2"> I have a car</label><br>
           <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
           <label for="vehicle3"> I have a boat</label>
           <br><br>



           <label for="bio">Your Bio</label>
            <input type="textarea" id="bio" cols="30" rows="20" placeholder="About You...">
            <br><br>
            <input type="submit">

            
       </form>


    </body>
